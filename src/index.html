<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack</title>
</head>
<body>
  <header>
    <div class="header-wrapper">
      <h1>SongBird</h1>
      <div class="score">Score: 0</div>
    </div>
  </header>
  <nav>
    <div class="nav-bar">
      <a href="#">Разминка</a>
      <a href="#">Воробьиные</a>
      <a href="#">Лесные птицы</a>
      <a href="#">Певчие птицы</a>
      <a href="#">Хищные птицы</a>
      <a href="#">Морские птицы</a>
    </div>
  </nav>
  <main>
    <div class="main-wrapper">
      <div class="img"></div>
      <div class="content-bird">
        <h3>NameBird</h3>
        <audio controls>
          <source src="#" type="audio/ogg">
          <source src="#" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </main>
  <section>
    <div class="data-birds">
      <div class="wrapper-birds">
        <ul>
          <li><span class="dot"></span>Ворон</li>
          <li><span class="dot"></span>Журавль</li>
          <li><span class="dot"></span>Ласточка</li>
          <li><span class="dot"></span>Козодой</li>
          <li><span class="dot"></span>Кукушка</li>
          <li><span class="dot"></span>Синица</li>
        </ul>
      </div>
      <div class="chouse-birds">
        <p>Послушайте плеер.</p>
        <p>Выберите птицу из списка.</p>
      </div>
    </div>
  </section>
  <footer>
    <div class="image"></div>
  </footer>
</body>
</html>
